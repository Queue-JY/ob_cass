<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ca(ss)mera Challenge - 스캔</title>
  <link rel="stylesheet" href="index_style.css">
</head>
<body>
  <header>
    <h1>Cass Fresh x FIFA World Cup United 2026</h1>
    <p>Ca(ss)mera Challenge - 함께 승리를 만드세요!</p>
    <nav>
      <a href="collect.html">수집 페이지</a>
    </nav>
  </header>
  <main>
    <div class="logo-examples">
      <h3 style="color: #1fb3e4;">인증 가능한 로고 예시</h3>
      <div class="logo-section">
        <h4>Cass 로고</h4>
        <div class="logo-box"><img src="images/10_CASS_FRESH_Logo_Centred_Silver Stroke.png" alt="Cass 1 Logo"></div>
        <div class="logo-box"><img src="images/11_CASS_FRESH_Logo_Centred_Solid Negative.png" alt="Cass 2 Logo"></div>
        <div class="upload-box">
          <h2>Cass 로고 업로드</h2>
          <input type="file" id="cassUpload" accept="image/*">
          <button onclick="checkCassLogo()">스캔</button>
        </div>
      </div>
      <div class="logo-section">
        <h4>World Cup 로고</h4>
        <div class="logo-box"><img src="images/world_cup_1.png" alt="World cup 1 Logo"></div>
        <div class="logo-box"><img src="images/world_cup_2.jpg" alt="World cup 2 Logo"></div>
        <div class="upload-box">
          <h2>World Cup 로고 업로드</h2>
          <input type="file" id="worldCupUpload" accept="image/*">
          <button onclick="checkWorldCupLogo()">스캔</button>
        </div>
      </div>
    </div>
    <div id="result" style="margin-top: 20px; text-align: center; font-size: 1.2em;"></div>
  </main>
  <footer>
    <!-- <button onclick="checkBothLogos()" style="background-color: #ffd700; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">둘 다 스캔</button> -->
  </footer>
  <script src="index_script.js"></script>
</html>
